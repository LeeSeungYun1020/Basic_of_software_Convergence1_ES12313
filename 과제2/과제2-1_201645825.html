<!DOCTYPE html>
<!-- 201645825 이승윤 20/07/21 과제2-1번 -->
<html>
<head>
    <meta charset="UTF-8">
    <title>과제2-1번</title>
    <style>
        .surveyArea, p, header{
            margin: 15px;
        }
        textarea {
            width: 400px;
            height: 150px;
        }
    </style>
    <script>
        function showResult(){
            var result = "<h1>설문 완료</h1>";
            result += "학년&nbsp;:&nbsp;" + survey.grade.value + "<br>";
            result += "성별&nbsp;:&nbsp;" + survey.gender.value + "<br>";
            result += "관심분야&nbsp;:&nbsp;" + survey.interest.value + "<br>";
            result += "진로(다중 선택)&nbsp;:&nbsp;";
            for(var i = 0; i < survey.goal.length; i++){
                if(survey.goal[i].checked)
                    result += survey.goal[i].value + "&nbsp;&nbsp;";
            }
            result += "<br>";
            result += "남기고 싶은 말&nbsp;:&nbsp;" + survey.msg.value;
            document.write(result);
        }
    </script>
</head>
<body>
    <header>
        <h1 id="surveyTitle">설문지</h1>
    </header>
    <section>
        <p>
            소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
        </p>
        <form name="survey">
            <div id="gradeArea" class="surveyArea">
                학년 : 
                <input type="radio" id="grade1" name="grade" value="1학년" checked>
                <label for="grade1">1학년</label>
                <input type="radio" id="grade2" name="grade" value="2학년">
                <label for="grade2">2학년</label>
                <input type="radio" id="grade3" name="grade" value="3학년">
                <label for="grade3">3학년</label>
                <input type="radio" id="grade4" name="grade" value="4학년">
                <label for="grade4">4학년</label>
            </div>
            <div id="genderArea" class="surveyArea">
                성별 : 
                <input type="radio" id="male" name="gender" value="남" checked>
                <label for="male">남</label>
                <input type="radio" id="female" name="gender" value="여">
                <label for="female">여</label>
            </div>
            <div id="interestArea" class="surveyArea">
                관심 분야 : 
                <select id="interest" name="interest">
                    <option value="모바일 소프트웨어">모바일 소프트웨어</option>
                    <option value="웹 서비스">웹 서비스</option>
                    <option value="빅데이터">빅데이터</option>
                    <option value="디지털 콘텐츠 및 가상 현실">디지털 콘텐츠 및 가상 현실</option>
                </select>
            </div>
            <div id="goalArea" class="surveyArea">
                진로(다중 선택) : 
                <input type="checkbox" id="develop" name="goal" value="개발">
                <label for="develop">개발</label>
                <input type="checkbox" id="plan" name="goal" value="기획">
                <label for="plan">기획</label>
                <input type="checkbox" id="sales" name="goal" value="영업">
                <label for="sales">영업</label>
                <input type="checkbox" id="startup" name="goal" value="창업">
                <label for="startup">창업</label>
            </div>
            <div id="msgArea" class="surveyArea">
                남기고 싶은 말<br>
                <textarea id="msg"></textarea>
            </div>
            <div id="buttonArea" class="surveyArea">
                <input type="button" id="done" value="완료" onclick="showResult();">
                <input type="reset" id="cancel" value="취소">
            </div>
        </form>
    </section>
    <footer>
        <p>
            Copyright 2020 by 201645825 이승윤
        </p>
    </footer>
</body>
</html>
